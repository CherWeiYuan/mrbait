package:
  name: mrbait
  version: "1.2.6"

source:
  git_url: https://github.com/tkchafin/mrbait.git
  git_rev: v1.2.6

build:
  skip: True  # [win]
  noarch: python

requirements:
  build:
    - python {{PY_VER}}*,>=3.6
    - certifi
    - setuptools
    - pandas >=0.22
    - biopython
    - numpy >=1.11
    - pyvcf >=0.6.8
    - decorator >=4.3.0
    - networkx >=2.2
    - pytables
    - blast
    - vsearch
  run:
    - python {{PY_VER}}*,>=3.6
    - certifi
    - setuptools
    - pandas >=0.22
    - biopython
    - numpy >=1.11
    - pyvcf >=0.6.8
    - networkx >=2.2
    - blast
    - pytables
    - vsearch

  commands:
    - mrbait.py -h

about:
  home: https://github.com/tkchafin/mrbait
  license: GPLv3
  summary: Universal design of target-enrichment capture probes from genomic data
